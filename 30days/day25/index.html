<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 25</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4 -->

    <div class="player">
      <video src="./video-sample.mp4"></video>
      <div class="control">
        <div class="play">
          <i class="bx bx-play"></i>
          <!-- <i class='bx bx-pause' ></i> -->
        </div>
        <div class="timer">00:00/00:00</div>
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <div class="prev"><i class="bx bx-skip-previous"></i></div>
        <div class="next"><i class="bx bx-skip-next"></i></div>
        <div class="volume">
          <i class="bx bx-volume-full"></i>
          <!-- <i class='bx bx-volume-mute' ></i> -->
          <input type="range" min="0" max="1" step="0.05" value="1" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
