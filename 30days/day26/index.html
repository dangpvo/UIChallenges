<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 26</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form class="between">
        <div class="form-input">
          <input type="password" autocomplete="off" placeholder="p@ssword" />
          <i class="bx bx-low-vision"></i>
        </div>
        <button class="button" disabled>Submit</button>
      </form>
      <div class="validator">
        <p class="lowercase">Lower-case</p>
        <p class="uppercase">Upper-case</p>
        <p class="number">Number</p>
        <p class="symbol">At least one special symbol</p>
        <p class="characters">At least 8 characters</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
