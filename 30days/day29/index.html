<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 29</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Virtual Piano Keyboard</h1>
      <h2>Type And Enjoy</h2>
      <button class="key-q">
        <audio src="./sounds/Q.mp3"></audio>
        <span>Q</span>
      </button>
      <button class="key-w">
        <audio src="./sounds/W.mp3"></audio>
        <span>W</span>
      </button>
      <button class="key-e">
        <audio src="./sounds/E.mp3"></audio>
        <span>E</span>
      </button>
      <button class="key-r">
        <audio src="./sounds/R.mp3"></audio>
        <span>R</span>
      </button>
      <button class="key-t">
        <audio src="./sounds/T.mp3"></audio>
        <span>T</span>
      </button>
      <button class="key-y">
        <audio src="./sounds/Y.mp3"></audio>
        <span>Y</span>
      </button>
      <button class="key-u">
        <audio src="./sounds/U.mp3"></audio>
        <span>U</span>
      </button>
      <button class="key-i">
        <audio src="./sounds/I.mp3"></audio>
        <span>I</span>
      </button>
      <button class="key-o">
        <audio src="./sounds/O.mp3"></audio>
        <span>O</span>
      </button>
      <button class="key-p">
        <audio src="./sounds/P.mp3"></audio>
        <span>P</span>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
