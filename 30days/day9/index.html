<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="weather">
      <input type="text" class="search" placeholder="Search..." />
      <div class="content">
        <h1 class="city">
          <span class="city-name">Saigon</span>
          <span>, </span>
          <span class="city-country">VN</span>
        </h1>

        <div class="time">17/4/2025, 9:25:00 AM</div>

        <div class="temperature">
          <span class="temperature-value">23 </span><span> <sup>o</sup>C</span>
        </div>

        <div class="short-description">Clouds</div>
        <div class="details-description">
          <div class="visibility description-item">
            <i class="bx bx-low-vision"></i>
            <span>Visibility</span>
          </div>
          <div class="wind description-item">
            <i class="bx bx-wind"></i>
            <span>Wind</span>
          </div>
          <div class="humid description-item">
            <i class="bx bxs-droplet-half"></i>
            <span>Humidity</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
