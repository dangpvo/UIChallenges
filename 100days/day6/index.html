<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS100 - Day 6</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="panel-left">
          <div class="avatar-container">
            <div class="avatar-border-1"></div>
            <div class="avatar-border-2"></div>
            <div class="avatar-img">
              <img src="./avatar.jpg" alt="" />
            </div>
          </div>
          <div class="description">
            <div class="fullname">Diip Jannifer</div>
            <div class="job-position">Virtual Artist</div>
          </div>
          <div class="actions">
            <button type="button">Follow</button>
            <button type="button">Message</button>
          </div>
        </div>
        <div class="panel-right">
          <div class="social-prop">
            <div class="prop-value">523</div>
            <div class="prop-name">Posts</div>
          </div>
          <div class="social-prop">
            <div class="prop-value">1387</div>
            <div class="prop-name">Likes</div>
          </div>
          <div class="social-prop">
            <div class="prop-value">146</div>
            <div class="prop-name">Follower</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
