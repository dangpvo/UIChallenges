<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS100 - Day 7</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>
          <span class="title">Notifications</span>
          <input type="text" class="search-input" placeholder="Search" />
          <i class="bx bx-search search-icon"></i>
        </div>
        <div class="notifications">
          <div class="line"></div>
          <div class="noti">
            <div class="circle"></div>
            <span class="time">18:30 PM</span>
            <p><b>John Smith</b> posted a photo on your wall.</p>
          </div>
          <div class="noti">
            <div class="circle"></div>
            <span class="time">18:30 PM</span>
            <p><b>Kim Smith</b> commented on your wall.</p>
          </div>
          <div class="noti">
            <div class="circle"></div>
            <span class="time">18:30 PM</span>
            <p><b>John Herr</b> posted a photo on your wall.</p>
          </div>
        </div>
      </div>

      <div class="menu active">
        <ul>
          <li><i class="bx bxs-dashsboard"></i>Dashboard</li>
          <li><i class="bx bx-user"></i>Profile</li>
          <li><i class="bx bxs-bell"></i>Notifications</li>
          <li><i class="bx bxs-message"></i>Messages</li>
          <li><i class="bx bxs-cog"></i>Settings</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
